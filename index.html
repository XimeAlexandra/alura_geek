<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura</title>
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <header class="encabezado">
            <h1 class="titulo-encabezado">Alura Geek</h1>
        </header>

        <div class="contenido-general">
            <section class="seccion-cuadros">
                <div class="marco-contenedor" data-lista>
                    <div class="marco-fluor">
                        <img src="img/god_of_war_.jpg" alt="Imagen 1" class="imagen-cuadro">
                        <p class="titulo-cuadro">God of War</p>
                        <p class="tecnica">$59.99</p>
                        <button class="eliminar" data-id="${id}">
                            <div class="icono-papelera">
                                <img src="img/eliminar.png" alt="Eliminar" class="imagen-eliminar">
                            </div>
                        </button>
                    </div>
                    <div class="marco-fluor">
                        <img src="img/uncharted.jfif" alt="Imagen 2" class="imagen-cuadro">
                        <p class="titulo-cuadro">Uncharted</p>
                        <p class="tecnica">$49.99</p>
                        <button class="eliminar" data-id="${id}">
                            <div class="icono-papelera">
                                <img src="img/eliminar.png" alt="Eliminar" class="imagen-eliminar">
                            </div>
                        </button>
                    </div>
                    <div class="marco-fluor">
                        <img src="img/Until-Dawn.jpg" alt="Imagen 3" class="imagen-cuadro">
                        <p class="titulo-cuadro">Until-Dawn</p>
                        <p class="tecnica">$28.50</p>
                        <button class="eliminar" data-id="${id}">
                            <div class="icono-papelera">
                                <img src="img/eliminar.png" alt="Eliminar" class="imagen-eliminar">
                            </div>
                        </button>
                    </div>
                </div>
            </section>

            <!-- SecciÃ³n formulario -->
            <section class="seccion-formulario">
                <h2 class="titulo-formulario">AGREGAR PRODUCTO:</h2>

                <!-- Formulario -->
                <form class="formulario-agregar-obra" data-formulario>
                    <fieldset class="formulario-obra">
                        <input name="titulo-obra" id="titulo" class="input-obra" placeholder="NOMBRE" type="text" data-titulo />
                    </fieldset>
                    <fieldset class="formulario-obra">
                        <input name="tecnica-obra" id="tecnica" class="input-obra" placeholder="PRECIO" type="text" data-tecnica />
                    </fieldset>
                    <fieldset class="formulario-obra">
                        <input name="imagen-obra" id="imagen" class="input-obra" placeholder="URL DE LA IMAGEN" type="text" data-imagen />
                    </fieldset>
                    <div class="botones-obra">
                        <button type="submit" class="boton-enviar" id="btn">ENVIAR</button>
                        <button type="reset" class="boton-limpiar" id="btn">LIMPIAR</button>
                    </div>
                </form>
            </section>
        </div>

        <footer class="pie-de-pagina">
            <h1 class="titulo-encabezado">Alura Geek</h1>
            <p class="copyright">Desarrollado por Ximena</p>
            <p class="copyright">Alura Latam 2024</p>
        </footer>
        
    </body>
</html>
